<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" async defer></script>
    <title>Is your birthday lucky?</title>
</head>
<body>
    <div class="main-container">
        <div class="description-box">
            <h1 class="heading">Is your birthday lucky?</h1>
            <h3>This app tell you if your birthday is lucky by taking your birth date and your lucky number.</h3>
        </div>
        <div class="popup">
            <img src="images/cancel.png" alt="close popup" class="close-btn">
            <p><b>Privacy Notice</b></p>
            <p>Please be ensured that we do not store data entered by you.</p>
        </div>
        <div class="input-box">
            <label class="date-box">
                Enter your birthday:
                <input type="date" class="date"/>
            </label>
            <label class="lucky-number-box">
                Enter your lucky number:
                <input type="number" class="lucky-no" />
            </label>
            <button class="btn" type="submit"><b>Show</b></button>
        </div>
        <div class="show-result">
        </div>
    </div>  
    <footer>
        <div class="media-box">
            <a href="https://sg-gupta.netlify.app/" target="_blank"><img src="images/portfolio.png" alt="portfolio"/></a>
            <a href="https://www.linkedin.com/in/sonali-gpt" target="_blank"><img src="images/lnkin.png" alt="linkedin-image"/></a>
            <a href="https://sonaligupta2904.medium.com/" target="_blank"><img src="images/medium.png" alt="medium"/></a>
        </div>
    </footer>
</body>
</html>
